<!DOCTYPE html>
<html>
    <head>
        <title>My Book App</title>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--STYLES-->
        <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="/styles/app.css">
        <link rel="stylesheet" href="/styles/importer.css">
        <link rel="stylesheet" href="/styles/style.css">
        <!--STYLES END-->
    </head>

    <body ng-app="bookApp">

        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" 
                            data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">My Book App</a>
                </div>

                <!-- Search Form -->
                <form class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search Books">
                    </div>
                </form>

                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="#/home">Home</a>
                        </li>
                        <li><a href="#/books">Books</a></li>
                        <li><a href="#/authors">Authors</a></li>
                        <li><a href="#/genres">Genres</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </nav>

        <div class="container">

            <div class="row">
                <div class="navbar-nav navbar-left">
                    <ol class="breadcrumb">
                        <li><a href="#/home">Home</a></li>
                        <li><a href="#/authros">Authors</a></li>
                        <li>J.K Rowling</li>
                    </ol>
                </div>
            </div>

            <div class="starter-template">
                <h1>The Book App</h1>
                <p class="lead">
                    View all books by your favorite authors, and the ratings on
                    them and get to rate them yourself
                </p>
            </div>

            <div class="row">
                <!-- The bootstrap UI alerts -->
                <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">
                    {{alert.msg}}
                </uib-alert>
                <div ng-view>

                </div>
            </div>

        </div><!-- /.container -->


        <!--TEMPLATES-->
        <script type="text/javascript" src="/jst.js"></script>
        <!--TEMPLATES END-->

        <!--SCRIPTS-->
        <script src="/js/dependencies/sails.io.js"></script>
        <script src="/bower_components/jquery/dist/jquery.js"></script>
        <script src="/bower_components/angular/angular.js"></script>
        <script src="/bower_components/angular-route/angular-route.js"></script>
        <script src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
        <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="/bower_components/angular-moment/angular-moment.min.js"></script>
        <script src="/js/app.js"></script>
        <script src="/js/controller/author.js"></script>
        <script src="/js/controller/authors.js"></script>
        <script src="/js/controller/book.js"></script>
        <script src="/js/controller/books.js"></script>
        <script src="/js/controller/genre.js"></script>
        <script src="/js/controller/genres.js"></script>
        <script src="/js/directive/bookList.js"></script>
        <script src="/js/service/author.js"></script>
        <script src="/js/service/book.js"></script>
        <script src="/js/service/genre.js"></script>
        <script src="/js/service/urlHelper.js"></script>
        <script src="/js/service/util.js"></script>
        <!--SCRIPTS END-->
    </body>
</html>
