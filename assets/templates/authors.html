<div>
    <h3>Authors List</h3>
    
    <div class="list-group">
        <div class="list-group-item" ng-repeat="author in authorsModel.authors">
            <a href="#/author/{{author.id}}">
                <h4 class="list-group-item-heading">
                    {{author.name}}
                </h4>
                <p class="list-group-item-text">
                    {{author.about}}
                </p>
            </a>
        </div>
    </div>
</div>
