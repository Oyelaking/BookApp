<div>
    <h3>Genres List</h3>
    
    <div class="list-group">
        <div class="list-group-item" ng-repeat="genre in genresModel.genres">
            <a href="#/genre/{{genre.id}}">
                <h4 class="list-group-item-heading">
                    {{genre.name}}
                </h4>
            </a>
        </div>
    </div>
</div>
